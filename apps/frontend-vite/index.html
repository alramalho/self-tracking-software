    <meta name="theme-color" content="#F2F2F2" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1C1C1C" media="(prefers-color-scheme: dark)" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Caveat:wght@400..700&family=Geist:wght@100..900&display=swap" rel="stylesheet" />
    <title>the all-in-one free lifestyle tracker | tracking.so</title>
    <script>
      // Prevent theme flash by applying theme class before React renders
      (function() {
        try {
          const themeMode = localStorage.getItem('themeMode') || 'light';
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          // Resolve AUTO to light/dark based on system preference
          const effectiveThemeMode = themeMode === 'auto'
            ? (systemPrefersDark ? 'dark' : 'light')
            : themeMode;

          if (effectiveThemeMode === 'dark') {
            document.documentElement.classList.add('dark');
          }

          // Update theme-color meta tag to match resolved theme
          // This overrides the media query fallbacks and respects user's manual theme choice
          const themeColor = effectiveThemeMode === 'dark' ? '#1C1C1C' : '#F2F2F2';
          let metaThemeColor = document.querySelector('meta[name="theme-color"]:not([media])');

          if (!metaThemeColor) {
            metaThemeColor = document.createElement('meta');
            metaThemeColor.name = 'theme-color';
            document.head.appendChild(metaThemeColor);
          }

          metaThemeColor.content = themeColor;
        } catch (e) {
          // Silently fail if localStorage is not available
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
